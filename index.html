<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Register</title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Bienvenido</h1>

            <!--Formulario de registro-->
            <form id="RegisterForm" class="form">
                <h2>Registro</h2>
                <label for="username">Usuario</label>
                <input type="text" id="registerUsername" placeholder="Ingresa tu usuario" required>


                <label for="password">Contrasena</label>
                <input type="password" id="registerPassword" placeholder="Ingresa tu contrasena" required>

                <button type="button" id="registerBtn">Registrase</button>
            </form>

            <!-- Formulario de Inicio de Sesion-->
             <form id="loginForm" class="form">
                <h2>Inicio de Sesion</h2>
                <label for="username">Usuario</label>
                <input type="text" id="loginUsername" placeholder="Ingresa tu usuario" required>

                <label for="password">Contrasena</label>
                <input type="password" id="loginPassword" placeholder="Ingresa tu contrasena" required>

                <button type="button" id="loginBtn">Iniciar Sesion</button>
             </form>
             </div>

             <script src="script.js"></script>
             </body>
             </html>
